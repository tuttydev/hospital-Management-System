<h2 style="font-size: 26px; font-weight: bold; text-align: center; margin-bottom: 20px; color: #34495e;">
    {% if form.instance.pk %}
        Edit
    {% else %}
        New
    {% endif %} Department
</h2>

<form method="post" style="max-width: 550px; margin: 0 auto; padding: 25px; background-color: #f7f7f7; border-radius: 10px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
        {{ form.as_p }}
    </div>
    <button type="submit" style="width: 100%; padding: 14px; background-color: #27ae60; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
        Save
    </button>
</form>
