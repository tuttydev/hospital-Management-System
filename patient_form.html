<h2 style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; color: #333;">
    {% if form.instance.pk %}
        Edit
    {% else %}
        New
    {% endif %} Patient
</h2>

<form method="post" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>
    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        Save
    </button>
</form>
