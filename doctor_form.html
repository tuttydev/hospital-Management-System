<h2 style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; color: #2c3e50;">
    {% if form.instance.pk %}
        Edit
    {% else %}
        New
    {% endif %} Doctor
</h2>

<form method="post" style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #ecf0f1; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
        {{ form.as_p }}
    </div>
    <button type="submit" style="width: 100%; padding: 12px; background-color: #2980b9; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
        Save
    </button>
</form>
