<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Create</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: teal; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%;">
        <h1 style="text-align: center; font-size: 28px; color: #333; margin-bottom: 20px;">Create Patient</h1>
        
        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                {{ form.as_p }}
            </div>

            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; text-align: center;">
                Save
            </button>
        </form>
    </div>

</body>

</html>
